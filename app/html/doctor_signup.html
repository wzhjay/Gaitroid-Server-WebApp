<html>
<head>
    <script src="/js/libs/jquery.js"></script>
    <script src="/js/app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Gaitroid</title>
</head>
<body>
    <div id="header"></div>
    <div class="bs-header">
      <div class="container">
        <h1>Sign Up</h1>
      </div>
  </div>

    <div class="container bs-docs-container">
      <table class="signup_table">
        <tr>
          <td>
            <form class="signup_form form-horizontal" action="/patient_signup" method="post">
              <div class="form-group">
                <label class="col-lg-4 control-label" for="inputUsername">Username</label>
                <div class="col-lg-10">
                  <input class="form-control" type="text" name="username" placeholder="Username">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-4 control-label" for="inputUsername">Password</label>
                <div class="col-lg-10">
                  <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-4 control-label" for="inputFirstname">First Name</label>
                <div class="col-lg-10">
                  <input class="form-control" type="text" name="firstname" placeholder="First Name">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-4 control-label" for="inputLastname">Last Name</label>
                <div class="col-lg-10">
                  <input class="form-control" type="text" name="lastname" placeholder="Last Name">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-4 control-label" for="inputUsername">Age</label>
                <div class="col-lg-10">
                  <input class="form-control" type="text" name="age" placeholder="Age">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-4 control-label" for="inputUsername">Gender</label>
                <div class="col-lg-10">
                  <label class="col-lg-4 control-label" class="radio">
                    <input class="form-control" type="radio" name="gender" id="optionsMale" value="male" checked>
                    Male
                  </label>
                  <label class="col-lg-4 control-label" class="radio">
                    <input class="form-control" type="radio" name="gender" id="optionsFemale" value="female">
                    Female
                  </label>
                </div>
              </div>
            </td>
            <td>
              <div class="span6 signup_form_extra form-horizontal">
                <div class="form-group">
                  <label class="col-lg-4 control-label" for="email">Email</label>
                  <div class="col-lg-10">
                    <input class="form-control" type="text" name="email" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-4 control-label" for="phone">Phone</label>
                  <div class="col-lg-10">
                    <input class="form-control" type="text" name="phone" placeholder="Phone Number">
                  </div>
                </div>                           
                <div class="form-group">
                  <label class="col-lg-4 control-label" for="hospital_name">Hospital Name</label>
                  <div class="col-lg-10">
                    <input class="form-control" type="text" name="hospital_name" placeholder="Hospital Name">
                  </div>
                </div>              
                <div class="form-group">
                  <label class="col-lg-4 control-label" for="hospital_addr">Hospital Address</label>
                  <div class="col-lg-10">
                    <input class="form-control" type="text" name="hospital_addr" placeholder="Hospital Address">
                  </div>
                </div>              
                <div class="form-group">
                  <label class="col-lg-4 control-label" for="postcode">Postcode</label>
                  <div class="col-lg-10">
                    <input class="form-control" type="text" name="postcode" placeholder="Post Code">
                  </div>
                </div>      
              </div>
            </td>
          </tr>
        </table>
        <div class="form-group">
          <div class="col-lg-10">
            <button type="submit" class="btn">Sign Up!</button>
          </div>
        </div>
      </form>
    </div>

    <div id="footer"></div>
</body>
</html>
