<html>
<head>
    <script src="/js/libs/jquery.js"></script>
    <script src="/js/app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Gaitroid</title>
</head>
<body>
    <div id="header"></div>
    <div class="bs-header">
      <div class="container">
        <h1>Sign Up</h1>
      </div>
  </div>

    <div class="container bs-docs-container">
      <table class="signup_table">
        <tr>
          <td>
            <form class="signup_form" action="/patient_signup" method="post">
              <div class="span3">
                <div class="control-group">
                  <label for="inputUsername">Username</label>
                  <div class="controls">
                    <input type="text" name="username" placeholder="Username">
                  </div>
                </div>
                <div class="control-group">
                  <label for="inputUsername">Password</label>
                  <div class="controls">
                    <input type="password" name="password" placeholder="Password">
                  </div>
                </div>
                <div class="control-group">
                  <label for="inputFirstname">First Name</label>
                  <div class="controls">
                    <input type="text" name="firstname" placeholder="First Name">
                  </div>
                </div>
                <div class="control-group">
                  <label for="inputLastname">Last Name</label>
                  <div class="controls">
                    <input type="text" name="lastname" placeholder="Last Name">
                  </div>
                </div>
                <div class="control-group">
                  <label for="inputUsername">Age</label>
                  <div class="controls">
                    <input type="text" name="age" placeholder="Age">
                  </div>
                </div>
                <div class="control-group">
                  <label for="inputUsername">Gender</label>
                  <div class="controls">
                    <label class="radio">
                      <input type="radio" name="gender" id="optionsMale" value="male" checked>
                      Male
                    </label>
                    <label class="radio">
                      <input type="radio" name="gender" id="optionsFemale" value="female">
                      Female
                    </label>
                  </div>
                </div>
              </div>
            </td>
            <td>
              <div class="span6 signup_form_extra">
                <div class="control-group">
                  <label for="email">Email</label>
                  <div class="controls">
                    <input type="text" name="email" placeholder="Email">
                  </div>
                </div>
                  <div class="control-group">
                    <label for="phone">Phone</label>
                    <div class="controls">
                      <input type="text" name="phone" placeholder="Phone Number">
                    </div>
                  </div>              
                  <div class="control-group">
                    <label for="country">Country</label>
                    <div class="controls">
                      <input type="text" name="country" placeholder="Country">
                    </div>
                  </div>              
                  <div class="control-group">
                    <label for="city">City</label>
                    <div class="controls">
                      <input type="text" name="city" placeholder="City">
                    </div>
                  </div>              
                  <div class="control-group">
                    <label for="street">Street</label>
                    <div class="controls">
                      <input type="text" name="street" placeholder="Street">
                    </div>
                  </div>              
                  <div class="control-group">
                    <label for="postcode">Postcode</label>
                    <div class="controls">
                      <input type="text" name="postcode" placeholder="Post Code">
                    </div>
                  </div>              
              </div>
            </td>
          </tr>
        </table>
        <div class="control-group">
          <div class="controls">
            <button type="submit" class="btn">Sign Up!</button>
          </div>
        </div>
      </form>
    </div>

    <div id="footer"></div>
</body>
</html>
