<script>
  function readCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split('; ');
      for(var i=0;i < ca.length;i++) {
          var c = ca[i];
          while (c.charAt(0)==' ') c = c.substring(1,c.length);
          if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
      }
      return null;
  }
  
  if(document.cookie.length > 0) {
    var username = readCookie('username');
    var role = readCookie('role');
    // var id = readCookie('_id');
    if(username.length > 0) {
      if(role == 'patient') {
        $('#login').before('<li id="username"><a href="/api/Patients/' + username + '">' + username + '</a></li>');
      }
      else if(role == 'doctor') {
        $('#login').before('<li id="username"><a href="/api/Doctors/' + username + '">' + username + '</a></li>');        
      }
      $('#login').remove();
      $('#username').after('<li id="logout"><a href="/logout">Logout</a></li>');
    }
    else{
      $('#logout').before('<li id="login"><a href="/login">Login</a></li>');
      $('#logout').remove();
      $('#username').remove();
    }
  }
</script>
