<html>
<heaed>
	<script src="/js/libs/jquery.js"></script>
    <script src="/js/app.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <title>Gaitroid</title>
	<script type="text/javascript">
		var socket = io.connect('http://localhost:3000');
		socket.once('patient', function(data) {
			var patient = JSON.parse(data.Patient)[0];
			var profile = patient.patient_profile[0];
			var address = profile.address[0];
			console.log(patient.username);
			console.log(profile.firstname + " " + profile.lastname);
			$('#patient').append(
				'<p>username : ' + patient.username + '</p>' +
				'<p>Name     : ' + profile.firstname + " " + profile.lastname +'</p>' +
				'<p>Age      : ' + profile.age + '</p>' +
				'<p>Email    : ' + profile.email + '</p>' +
				'<p>Phone    : ' + profile.phone + '</p>'
				);

			$('#patient_addr').append(
				'<p>Country  : ' + address.country + '</p>' +
				'<p>City     : ' + address.city + '</p>' +
				'<p>Street   : ' + address.street + '</p>' +
				'<p>Postcode : ' + address.postcode + '</p>'
				);

		})
	</script>

</head>
<body>
    <div id="header"></div>
    <div class="bs-header">
      <div class="container bs-docs-container">
		  <table class="patenit_profile_home">
		  	<tr>
		  		<td>
		  			<img src = '/img/default_user.png' />
		  		</td>
		  		<td><div id="patient"></div></td>
		  		<td><div id="patient_addr"></div></td>
		  	</tr>
		  </table>
      </div>
  </div>
    <div id="footer"></div>
</body>
</html>
