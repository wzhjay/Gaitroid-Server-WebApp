<html>
<head>
    <script src="/js/libs/jquery.js"></script>
    <script src="/js/app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Gaitroid</title>
</head>
<body>
    <div id="header"></div>
    <div class="bs-header">
      <div class="container">
        <h1>Login</h1>
      </div>
  </div>

    <div class="container bs-docs-container">
        <div class="span3">
        <form id="login_form" action="/login" method="post" class="form-horizontal">
            <div class="form-group">
              <label class="col-lg-4 control-label" for="inputUsername">Username</label>
              <div class="col-lg-10">
                <input class="form-control" type="text" name="username" placeholder="Username">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-4 control-label" for="inputPassword">Password</label>
              <div class="col-lg-10">
                <input class="form-control" type="password" name="password" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn" id="login_button">Log In</button>
            </div>
        </form>
    </div>
    </div>

    <div id="footer"></div>
</body>
</html>
